			if(forgetPop){

			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};

### Threads vs Processes

- Difficult to share information between processes, necessitating the use of IPC.
- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->Using ``fork()`` is rather expensive (duplication of data).
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->Sharing information between threads is easy and fast (shared memory). However, it requires synchronisation. 
- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->Creating a thread is faster (no duplication needed).

### ``pthread_detach``

<pre class="stretch"><code data-line-numbers="3">#include &ltpthread.h&gt
int pthread_detach(pthread_t thread); 
</code></pre>
- If we're not interesting in obtaining a thread's return values, we detach it, so that the system can clean it up automatically *once it exits*.

### Mutexes
- A mutex allows us to ensure atomicity.
- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->Often a variable allocated globally, statically.
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->They have two states: locked and unlocked.
- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->At any moment at most one thread can hold the lock on a mutex. We say it is its *owner*.
- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->Only the owner can unlock the mutex.
- &shy;<!-- .element: class="fragment" data-fragment-index="5" -->The typical usage is:
	- &shy;<!-- .element: class="fragment" data-fragment-index="6" -->Locking the mutex for a shared resource.
	- &shy;<!-- .element: class="fragment" data-fragment-index="7" -->Accessing/modifying the shared resource.
	- &shy;<!-- .element: class="fragment" data-fragment-index="8" -->Unlocking the mutex.

<pre class="stretch"><code>#include &ltpthread.h&gt

    <script>
      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

	  function isLight(color) {
		let hex = color.replace('#', '');

		// convert #fff => #ffffff
		if(hex.length == 3){
			hex = `${hex[0]}${hex[0]}${hex[1]}${hex[1]}${hex[2]}${hex[2]}`;
		}

		const c_r = parseInt(hex.substr(0, 2), 16);
		const c_g = parseInt(hex.substr(2, 2), 16);
		const c_b = parseInt(hex.substr(4, 2), 16);
		const brightness = ((c_r * 299) + (c_g * 587) + (c_b * 114)) / 1000;
		return brightness > 155;
	}

	var bgColor = getComputedStyle(document.documentElement).getPropertyValue('--r-background-color').trim();
	var isLight = isLight(bgColor);

	if(isLight){
		document.body.classList.add('has-light-background');
	} else {
		document.body.classList.add('has-dark-background');
	}

      // default options to init reveal.js
      var defaultOptions = {
        controls: true,
        progress: true,
        history: true,
        center: true,
        transition: 'default', // none/fade/slide/convex/concave/zoom

		  mangle: true,
		  pedantic: false,
		  smartLists: false,
		  smartypants: false,
		},

		mermaid: {
			theme: isLight ? 'default' : 'dark',
		},

		customcontrols: {
			controls: [
			]
		},
      };

      // options from URL query string
      var queryOptions = Reveal().getQueryHash() || {};

      var options = extend(defaultOptions, {"width":960,"height":700,"margin":0.04,"controls":true,"progress":true,"slideNumber":false,"transition":"slide","transitionSpeed":"default"}, queryOptions);
    </script>

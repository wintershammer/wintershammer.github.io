		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){

			}

### Domains

- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->``AF_UNIX`` : comm. entre apps sur le même hôte, adressage via les noms de chemin (``sockaddr_un``),
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->``AF_INET``: comm. entre apps sur des hôtes connectés via un réseau IPv4, adressage par adresse IPv4 32 bits + numéro de port 16 bits (``sockaddr_in``),
- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->``AF_INET6``: la même chose, mais en IPv6, adresse IPv6 de 128 bits + numéro de port de 16 bits (``sockaddr_in6``).

-  La liaison d'une socket se fait généralement par l'intermédiaire de noms de chemin absolus.

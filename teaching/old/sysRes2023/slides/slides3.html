		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};

### Threads vs Processes

- Il est difficile de partager des informations entre les processus, ce qui nécessite l'utilisation d'IPC.
- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->L'utilisation de ``fork()`` est assez coûteuse (duplication des données).
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->Le partage d'informations entre les threads est facile et rapide (mémoire partagée). Cependant, il nécessite de la synchronisation. 
- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->La création d'un thread est plus rapide (pas de duplication nécessaire).

### L'API Pthreads

- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->Les programmes qui utilisent l'API Pthreads doivent être compilés avec l'option `` -pthread``.
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->Les fonctions Pthread ne renvoient pas 0 en cas de succès et -1 en cas d'échec.
- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->Au lieu de ça, ils renvoient 0 en cas de succès et une valeur positive en cas d'échec (les valeurs possibles étant les mêmes que celles de ``errno``).
